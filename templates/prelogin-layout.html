<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - RChat</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/darkly/bootstrap.min.css" integrity="sha512-U4WaRm7u3LeQy69FgQcz1CBxA32VsI/OeUdcCC5iBbwdjbfRcE+9E2wnJjXPO/bRfrClPTDYTLgBOekcTiBEgQ==" crossorigin="anonymous" />

    <!-- Custom css for prelogin pages -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
</head>

<body>
    <!-- Main section start -->
    <div class="main-section">

        <div class="jumbotron">
            <h1 class="display-4 text-center">Chat Social</h1>
            <p class="text-center">Software de chat Python - Sistemas Distribuidos</p>
        </div>

        <!-- Demo image start -->
        <div id="image-section">
            <picture>
                <img class="card" src="{{ url_for('static', filename='images/demo.png') }}" border="5px">
            </picture>
        </div>
        <!-- Demo image end -->

        <!-- Righthand side start -->
        <div id="righthand-side">

            <!-- Flash error messages start -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            <!-- The messages, if any, are returned as a list. And not all redenring of the pages will have a message. So we put a condition to check whether the messages list is empty -->
            {% if messages %}
            <!-- We will set the class form our custom css file we had created earlier. And we want to see the first item in the list. -->
            <div class="alert alert-{{ messages[0][0] }} " role="alert">
                {{ messages[0][1] }}
            </div>
            <hr>
            {% endif %}
            {% endwith %}
            <!-- Flask error messages end -->

            {% block content%}
            {% endblock %}

        </div>
        <!-- Righthand side end -->
    </div>
    <!-- Main section end -->

</body>

</html>

</html>
